<script>
// Create a function that returns a Promise
  function myAsyncFunction() {
      return new Promise((resolve, reject) => {
// Simulate an asynchronous operation (like fetching data or a timeout)
        setTimeout(() => {
          const success = true // Random success or failure
          if (success) {
            resolve("Check your internet connection!");
          } else {
            reject("enjoy this song");
          }
        }, 2000); // 2 seconds delay
      });
    }

// Attach the onclick event to the button
    document.getElementById("myButton").onclick = function() {
// When the button is clicked, call the async function that returns a promise
      myAsyncFunction()
        .then(result => {
// If the promise resolves successfully
          alert(result); // "Operation was successful!"
        })
        .catch(error => {
// If the promise rejects
          alert(error); // "Operation failed."
        });
    };
</script>
