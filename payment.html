    <!-- this is define modal -->
    <div class="div1" style="text-align:center;color: aqua;margin-top: 30px;">
      <button type="button" class="btn btn-info btn-lg" data-bs-toggle="modal" data-bs-target="#example">
      Payment
      </button>
      <!-- modal: this is class define the basic structure of a modal dialog -->
      <!-- fade: this adds a fading animation effect when the modal opens or closes -->
      <div class="modal fade" id="example">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
      <!-- modal title: this class is applied to the heading to indicate that its the title of the modal -->
      <!-- fs-5 a bootstarp utility class that sets the font size
      fs-5 sets the font size to 20 pixels -->
                <div class="div2" style="color: black;">
                  <h1 class="modal-title fs-5" id="example">PAYMENT METHOD</h1></div>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                  </div>
      <!-- modal-body: this is class define the central section of the modal,
      used for displaying the main content (text, forms,etc) -->
                  <div id="pay">
                    <select class="form-select form-select-sm text-secondary" >
                      <option value="">UPI</option> 
                      <option value="">PAYTM</option>
                      <option value="">PAYPAL</option>    
                  </select>
                  </div>
      <!-- modal-footer: this is class defines the bottom section -->
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">PAY</button>
                  </div>
              </div>
          </div>
